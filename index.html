<!DOCTYPE html>
<html lang="zh-Hant">

    <title>智慧校園入口</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl text-center">

        <div class="w-20 h-20  rounded-2xl flex items-center justify-center shadow-lg mb-6 mx-auto">
            <!-- 國立屏東大學校徽 -->
            <img src="National_Pingtung_University_logo.svg" alt="國立屏東大學校徽" class="w-12 h-12">
        </div>
        
        <!-- 標題 -->
        <h1 class="text-3xl font-bold text-gray-900">智慧校園</h1>
        <p class="text-gray-500 mt-2 mb-8">請選擇您要使用的服務</p>

        <!-- 選項按鈕 -->
        <div class="space-y-4">
            <!-- 連結到選課系統 -->
            <a href="chos.html" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-5 rounded-lg shadow-lg transition duration-200 text-lg flex items-center justify-center">

                <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">

                </svg>
                跨校區選課模擬系統
            </a>

            <!-- 連結到電動滑板車 -->
            <a href="sco.html" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 px-5 rounded-lg shadow-lg transition duration-200 text-lg flex items-center justify-center">
                <!-- 滑板車圖示 -->
                <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                </svg>
                共享電動滑板車租借
            </a>
        </div>
        
        <p class="text-center text-sm text-gray-400 mt-10">
            智慧家族．E學同行
        </p>
    </div>

</html>
